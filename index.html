<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="calc">
      <h3 style="color: white; margin: 50px 0px 0px 520px">
        Укажите сумму кредита
      </h3>
      <input type="text" name="" id="priceMonitor" />
      <input type="range" name="" id="price" min="1000" max="100000" />
      <h3 style="color: white; margin: 100px 0px 0px 506px">
        Укажите процентную ставку
      </h3>
      <input type="text" name="" id="percentMonitor" />
      <input type="range" name="" id="percent" min="1" max="100" />
      <h3 style="color: white; margin: 110px 0px 0px 520px">
        Укажите срок выплаты
      </h3>
      <input type="text" name="" id="termMonitor" />
      <input type="range" name="" id="term" min="6" max="36" />
    </div>
    <script src="main.js"></script>
  </body>
</html>
